<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポイント獲得ゲーム</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            overflow: hidden; /* 画面外に要素が出ないようにする */
        }
        #container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 800px;
        }
        .text {
            font-size: 2em;
            margin: 20px;
        }
        #text {
            font-size: 3em; /* フォントサイズを大きく設定 */
            margin: 20px;
            position: relative;
            transition: transform 0.5s cubic-bezier(0.4, 0, 1, 1), opacity 0.5s; /* 加速度的に動くように設定、透明度も変更 */
        }
        #score, #timer {
            font-size: 1.5em;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="pocari" class="text">左: pocari</div>
        <div id="other" class="text">右: それ以外</div>
    </div>
    <div id="text" class="text">準備中...</div>
    <div id="score">ポイント: 0</div>
    <div id="timer">残り時間: 5秒</div>
    <script>
        let score = 0;
        let timeLeft = 5; // 初期残り時間を5秒に設定
        const texts = ["pocari", "pacori", "pocory", "pacary"];
        const textElement = document.getElementById("text");
        const scoreElement = document.getElementById("score");
        const timerElement = document.getElementById("timer");
        const maxWidth = window.innerWidth / 4; // 中央からの最大幅を設定

        function updateText() {
            const randomIndex = Math.floor(Math.random() * texts.length);
            textElement.textContent = texts[randomIndex];
        }

        function updateScore(points) {
            score += points;
            scoreElement.textContent = `ポイント: ${score}`;
        }

        function endGame() {
            alert("ゲームオーバー！");
            location.reload();
        }

        function resetTimer() {
            timeLeft = 5;
            timerElement.textContent = `残り時間: ${timeLeft}秒`;
        }

        function startGame() {
            updateText();
            const gameInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(gameInterval);
                    endGame();
                } else {
                    timeLeft--;
                    timerElement.textContent = `残り時間: ${timeLeft}秒`;
                }
            }, 1000);
        }

        function resetPosition() {
            textElement.style.transform = 'translateX(0px)';
            textElement.style.opacity = 1;
        }

        function updatePosition() {
            const position = parseFloat(textElement.style.transform.replace('translateX(', '').replace('px)', ''));
            const opacity = 1 - Math.min(Math.abs(position) / maxWidth, 1); // 位置に基づいて透明度を計算
            textElement.style.opacity = opacity;
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowRight") { // 右矢印キー
                textElement.style.transform = `translateX(${2 * maxWidth}px)`; // 右に動かす
                if (textElement.textContent !== "pocari") {
                    updateScore(1);
                    resetTimer();
                } else {
                    endGame();
                }
            } else if (event.key === "ArrowLeft") { // 左矢印キー
                textElement.style.transform = `translateX(${-2 * maxWidth}px)`; // 左に動かす
                if (textElement.textContent === "pocari") {
                    updateScore(1);
                    resetTimer();
                } else {
                    endGame();
                }
            }
            updatePosition();
            updateText();
            resetPosition(); // テキストの位置をリセット
        });

        startGame();
    </script>
</body>
</html>
