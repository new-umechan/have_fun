<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pocari判定ゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="pocari" class="text">左: pocari</div>
        <div id="other" class="text">右: それ以外</div>
    </div>
    <div id="text" class="text">準備中...</div>
    <div id="score">ポイント: 0</div>
    <div id="timer">残り時間: 5秒</div>
    <script>
        let score = 0;
        let timeLeft = 5;
        const texts = ["pocari", "pacori", "pocory", "pacary"];
        const textElement = document.getElementById("text");
        const scoreElement = document.getElementById("score");
        const timerElement = document.getElementById("timer");

        function updateText() {
            const randomIndex = Math.floor(Math.random() * texts.length);
            textElement.textContent = texts[randomIndex];
        }

        function updateScore(points) {
            score += points;
            scoreElement.textContent = `ポイント: ${score}`;
        }

        function endGame() {
            alert("ゲームオーバー！");
            location.reload();
        }

        function resetTimer() {
            timeLeft = 5;
            timerElement.textContent = `残り時間: ${timeLeft}秒`;
        }

        function startGame() {
            updateText();
            const gameInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(gameInterval);
                    endGame();
                } else {
                    timeLeft--;
                    timerElement.textContent = `残り時間: ${timeLeft}秒`;
                }
            }, 1000);
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowRight") {
                textElement.style.animationName = 'moveRight';
                if (textElement.textContent !== "pocari") {
                    updateScore(1);
                    resetTimer();
                } else {
                    endGame();
                }
            } else if (event.key === "ArrowLeft") {
                textElement.style.animationName = 'moveLeft';
                if (textElement.textContent === "pocari") {
                    updateScore(1);
                    resetTimer();
                } else {
                    endGame();
                }
            }

            setTimeout(() => {
                textElement.style.animationName = 'fadeOut';
                setTimeout(() => {
                    resetPosition();
                    updateText();
                    textElement.style.animationName = 'fadeIn';
                }, 500);
            }, 500);
        });

        function resetPosition() {
            textElement.style.transition = '';
            textElement.style.transform = 'translate(-50%, -50%)';
            textElement.style.animationName = '';
        }

        startGame();
    </script>
</body>
</html>
