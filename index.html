<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pocari判定ゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="pocari" class="text">左: pocari</div>
        <div id="other" class="text">右: それ以外</div>
    </div>
    <div id="text" class="text">準備中...</div>
    <div id="score">ポイント: 0</div>
    <div id="timer">残り時間: 5秒</div>
    <script>
        let score = 0;
        let timeLeft = 5;
        const texts = ["pocari", "pacori", "pocory", "pacary"];
        const textElement = document.getElementById("text");
        const scoreElement = document.getElementById("score");
        const timerElement = document.getElementById("timer");

        function updateText() {
            const randomIndex = Math.floor(Math.random() * texts.length);
            textElement.textContent = texts[randomIndex];
        }

        function updateScore(points) {
            score += points;
            scoreElement.textContent = `ポイント: ${score}`;
        }

        function endGame() {
            alert("ゲームオーバー！");
            location.reload();
        }

        function resetTimer() {
            timeLeft = 5;
            timerElement.textContent = `残り時間: ${timeLeft}秒`;
        }

        function startGame() {
            updateText();
            const gameInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(gameInterval);
                    endGame();
                } else {
                    timeLeft--;
                    timerElement.textContent = `残り時間: ${timeLeft}秒`;
                }
            }, 1000);
        }

        function resetPosition() {
            textElement.style.left = 'translate(-50%, -50%)';
            textElement.style.opacity = 1;
        }
        
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowRight") {
                textElement.style.transform = 'translate(calc(-50% + 300px), -50%)';
                if (textElement.textContent !== "pocari") {
                    updateScore(1);
                    resetTimer();
                } else {
                    endGame();
                }
            } else if (event.key === "ArrowLeft") {
                textElement.style.transform = 'translate(calc(-50% - 300px), -50%)';
                if (textElement.textContent === "pocari") {
                    updateScore(1);
                    resetTimer();
                } else {
                    endGame();
                }
            }
        
            setTimeout(() => {
                fadeOutText();
                setTimeout(() => {
                    resetPosition(); // 位置を即座にリセット
                    updateText();
                    textElement.style.opacity = 1; // 新しいテキストを表示する際に透明度をリセット
                }, 300); // フェードアウト後に新しい文字を表示するまでの時間
            }, 100); // 文字がフェードアウトする時間を確保してから新しい文字を表示
        });
        
        function fadeOutText() {
            textElement.style.transition = 'opacity 0.5s ease';
            textElement.style.opacity = 0;
        }
        
        function resetPosition() {
            textElement.style.transition = ''; // トランジションをリセット
            textElement.style.transform = 'translate(-50%, -50%)';
        }

        startGame();
    </script>
</body>
</html>
