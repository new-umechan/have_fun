<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pocari判定ゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="pocari" class="text">左: pocari</div>
        <div id="other" class="text">右: それ以外</div>
    </div>
    <div id="text" class="text">準備中...</div>
    <div id="score">ポイント: 0</div>
    <div id="timer">残り時間: 5秒</div>
    <script>
        let score = 0;
        let timeLeft = 5;
        const texts = ["pocari", "pacori", "pocory", "pacary"];
        const textElement = document.getElementById("text");
        const scoreElement = document.getElementById("score");
        const timerElement = document.getElementById("timer");
        const maxWidth = window.innerWidth / 4;

        function updateText() {
            const randomIndex = Math.floor(Math.random() * texts.length);
            textElement.textContent = texts[randomIndex];
        }

        function updateScore(points) {
            score += points;
            scoreElement.textContent = `ポイント: ${score}`;
        }

        function endGame() {
            alert("ゲームオーバー！");
            location.reload();
        }

        function resetTimer() {
            timeLeft = 5;
            timerElement.textContent = `残り時間: ${timeLeft}秒`;
        }

        function startGame() {
            updateText();
            const gameInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(gameInterval);
                    endGame();
                } else {
                    timeLeft--;
                    timerElement.textContent = `残り時間: ${timeLeft}秒`;
                }
            }, 1000);
        }

        function resetPosition() {
            textElement.style.transition = 'none';
            textElement.style.transform = 'translateX(0px)';
            textElement.style.opacity = 1;
            setTimeout(() => {
                textElement.style.transition = 'transform 0.2s cubic-bezier(0.4, 0, 1, 1), opacity 0.2s';
            }, 0);
        }

        function updatePosition() {
            const position = parseFloat(textElement.style.transform.replace('translateX(', '').replace('px)', ''));
            const opacity = 1 - Math.min(Math.abs(position) / maxWidth, 1);
            textElement.style.opacity = opacity;
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowRight") {
                textElement.style.transform = `translateX(${2 * maxWidth}px)`;
                if (textElement.textContent !== "pocari") {
                    updateScore(1);
                    resetTimer();
                } else {
                    endGame();
                }
            } else if (event.key === "ArrowLeft") {
                textElement.style.transform = `translateX(${-2 * maxWidth}px)`;
                if (textElement.textContent === "pocari") {
                    updateScore(1);
                    resetTimer();
                } else {
                    endGame();
                }
            }
            updatePosition();
            setTimeout(() => {
                updateText();
                resetPosition();
            }, 100); // 文字がフェードアウトする時間を確保してから新しい文字を表示
        });

        startGame();
    </script>
</body>
</html>
